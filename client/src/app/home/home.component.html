<h4 *ngIf="auth.isAuthenticated()">
    You are logged in!
    {{profile?.nickname}}
</h4>
<h4 *ngIf="!auth.isAuthenticated()">
    You are not logged in!
</h4>
<h4 class="text-center p-3">HELLO, {{currentUser.username.toUpperCase() }}</h4>
<h4 class="text-center p-3">{{one | json}}</h4>
<!-- <p>{{currentUser | json}}</p> -->
<div *ngIf="auth.isAuthenticated()" class="container">
    <div class="row">
        <div class="col-2">

        </div>
    </div>
</div>
