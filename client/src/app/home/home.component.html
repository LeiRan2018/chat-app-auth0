<app-header></app-header>
<h4 class="text-center p-3">HELLO, {{currentUser.username.toUpperCase() }}</h4>
<!-- <h4 class="text-center p-3">{{one | json}}</h4> -->
<!-- <p>{{currentUser | json}}</p> -->
<div class="container">
    <div class="row">
        <div class="col-2">
            <ul class="list-group">
                <button type="button" [disabled]="broadcast" class="btn btn-primary" (click)="broadcasted()">broadcast</button>
                <li class="list-group-item list-group-item-success py-4" *ngFor='let info of currentUser.contacts'>
                    <button type="button" class="btn btn-primary" (click)="oneone(info)">{{info.userName}}</button>
                </li>
            </ul>

        </div>

        <div class="col-10">
            <div *ngIf="broadcast">
                <p>broadcast room</p>
                <div [className]="i % 2 == 1 ? 'container-fluid list-group-item list-group-item-dark':'container-fluid list-group-item list-group-item-light'"
                    *ngFor='let info of currentUser.message; let i = index'>
                    <div class="col-11">{{info | json}}</div>
                </div>
            </div>
            <div *ngIf="one">
                <div>{{oneonetag.split(',')[0]}} and {{oneonetag.split(',')[1]}}</div>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success py-4" *ngFor='let info of one.message'>
                        <b>{{info | json}}</b>
                    </li>
                </ul>
            </div>

            <div [className]=" (hindex == true ? !(i % 2 == 1) :(i % 2 == 1) ) ? 'container-fluid list-group-item list-group-item-dark':'container-fluid list-group-item list-group-item-light'"
                *ngFor='let chat of chats;  let i = index'>
                <div class="row">
                    <div class="col-8"><b>{{chat.username}}</b> </div>
                    <div class="col-4 text-right">{{chat.time}}</div>

                </div>
                <div class="row">
                    <div class="col-11">{{chat.meg}}</div>
                </div>
            </div>
            <div class="bg-light">
                <div class="row ">
                    <div class="col " [formGroup]="chatForm"><br>
                        <textarea rows="4" class="container-fluid " #newmsg (keyup.enter)="sendMessage(newmsg.value); newmsg.value = ''"
                            formControlName="chat" required></textarea>
                    </div>
                </div>

                <div class="row ">
                    <div class="col text-right">
                        <button type="button" [disabled]="!chatForm.valid" class="btn btn-primary" (click)="sendMessage(newmsg.value); newmsg.value='';">Send
                            Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
